default_settings:
  n_bundle:
    value: 3
    description: "The number of routes in the bundle"

instances:
{% for i in range(n_bundle) %}
    wg_start_{{ i }}:
      component: straight
    wg_end_{{ i }}:
      component: straight
{% endfor %}
    obstacle1:
      component: rectangle
      settings:
        layer: M1
        size: [20, 20]

placements:
{% for i in range(n_bundle) %}
    wg_end_{{ i }}:
        rotation: 180
        y: {{ i * 4 }}
    wg_start_{{ i }}:
        port: o1
        rotation: {{ 20 - i * 5 }}  # ports need not be aligned
        x: wg_end_0,o1
        y: wg_end_0,o1
        dx: 120
        dy: {{ 80 + i * 4 }}
{% endfor %}
    obstacle1:
        port: ce
        x: wg_start_0,o1
        y: wg_start_0,o1
        dx: -25
        dy: -10

routes:
    optical:
        routing_strategy: get_bundle_all_angle
        settings:
          separation: 3
          steps:
            - ds: 65
              exit_angle: 90
            - ds: 110
              exit_angle: 0
            - ds: 81.5
              exit_angle: -65
              separation: 10  # we can customize separation of individual segments of the bundle
            - ds: 52
              exit_angle: -158
            - ds: 47.5
              exit_angle: 140
        links:
{% for i in range(n_bundle-1, -1, -1) %}
            wg_end_{{ i }},o1: wg_start_{{ i }},o1
{% endfor %}

ports:
{% for i in range(n_bundle) %}
    o{{ i }}: wg_start_{{ i }},o2
    o{{ n_bundle + i }}: wg_end_{{ i }},o2
{% endfor %}
