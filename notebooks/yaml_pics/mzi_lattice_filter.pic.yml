default_settings:
  delta_length:
    value: 20
    description: "The delta length"

instances:
  mzi1:
    component: mzi
    settings:
      delta_length: {? {delta_length: ''} : ''}

  mzi2:
    component: mzi
    settings:
      delta_length: {? {delta_length: ''} : ''}

  gc1:
    component: grating_coupler_te

  gc2:
    component: grating_coupler_te

placements:
  mzi2:
    ymax: mzi1,north
    dy: 100
    xmin: mzi1,east
    dx: 50

  gc1:
    xmax: mzi1,west
    mirror: True
    dx: -100
    dy: -20

  gc2:
    xmin: mzi2,east
    dx: 100
    dy: 100

routes:
  optical:
    links:
      mzi1,o2: mzi2,o1
    settings:
      auto_widen: True

  gc1:
    links:
      gc1,o1: mzi1,o1

  gc2:
    links:
      gc2,o1: mzi2,o2
