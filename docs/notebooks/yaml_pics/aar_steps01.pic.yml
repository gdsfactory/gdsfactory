instances:
    mmi_long:
      component: mmi1x2
      settings:
        width_mmi: 4.5
        length_mmi: 10
    mmi_short:
      component: mmi1x2
      settings:
        width_mmi: 4.5
        length_mmi: 5
    obstacle1:
      component: rectangle
      settings:
        layer: M1
        size: [30, 30]

placements:
    mmi_short:
        rotation: 180
    mmi_long:
        port: o1
        rotation: 20
        x: mmi_short,o1
        y: mmi_short,o1
        dx: 120
        dy: 80
    obstacle1:
        port: ce
        x: mmi_long,o1
        y: mmi_long,o1
        dx: -20
        dy: -10

routes:
    optical:
        routing_strategy: get_bundle_all_angle
        settings:
          steps:
            - ds: 50  # proceed out of the start port by 50 um
              exit_angle: 90  # then exit at 90 deg
            - ds: 100  # go another 100 um
              exit_angle: 0  # exit at 0 deg
            - ds: 40 # go another 40 um
              exit_angle: -45 # finally, exit at -45 deg (until intersection with final port vector)
        links:
            mmi_short,o1: mmi_long,o1

ports:
    o1: mmi_short,o2
    o2: mmi_short,o3
